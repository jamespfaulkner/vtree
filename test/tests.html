<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Test Runner</title>
	<link rel="stylesheet" type="text/css" href="test-lib/jasmine.css">
</head>
<body>

	<h3 style="display:none">
		Sorry, these tests don't work when run from
		GitHub in IE9/10. This is due to GH serving
		JS files as text/plain, rather than
		text/javascript  which triggers SEC-7112
	</h3>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="test-lib/jasmine.js"></script>
	<script type="text/javascript" src="test-lib/jasmine-html.js"></script>
	<script type="text/javascript" src="test-lib/jasmine-jquery.js"></script>

	<script type="text/javascript" src="test-lib/json2.js"></script>


	<script type="text/javascript" src="../dist/js/vtree.js"></script>
	<script type="text/javascript" src="vtree.spec.js"></script>

	<script type="text/javascript">
	jasmine.getFixtures().fixturesPath = 'spec/fixtures';
	jasmine.getJSONFixtures().fixturesPath = 'spec/fixtures';


	if ($.browser.msie && $.browser.version >= 9) {
		$('body>h3').show();
	}
	jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
	jasmine.getEnv().execute();


	</script>

</body>
</html>
